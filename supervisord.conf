[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0

[program:xtigervnc]
command=/usr/bin/Xtigervnc :0 -localhost=0 -SecurityTypes None -AlwaysShared=1 -geometry 1280x800 -depth 24
autorestart=true

[program:fluxbox]
command=/usr/bin/fluxbox
autorestart=true

[program:fcitx]
command=/usr/bin/fcitx -D
autorestart=true
startsecs=2
stopasgroup=true
killasgroup=true

[program:websockify]
command=/usr/bin/websockify --web=/usr/share/novnc/ 0.0.0.0:6080 localhost:5900
autorestart=true

[program:uvicorn]
command=python -m uvicorn app.main:app --host 0.0.0.0 --port 8000
directory=/app
autorestart=true
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
