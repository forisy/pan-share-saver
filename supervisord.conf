[supervisord]
nodaemon=true
logfile=/dev/null
logfile_maxbytes=0

[program:xvfb]
command=/usr/bin/Xvfb :0 -screen 0 1280x800x24
autorestart=true

[program:fluxbox]
command=/usr/bin/fluxbox
autorestart=true

[program:fcitx]
command=/usr/bin/fcitx -D
autorestart=true
startsecs=2
stopasgroup=true
killasgroup=true


[program:x11vnc]
command=/usr/bin/x11vnc -display :0 -forever -nopw -rfbport 5900 -listen 0.0.0.0
autorestart=true

[program:websockify]
command=/usr/bin/websockify --web=/usr/share/novnc/ 0.0.0.0:6080 localhost:5900
autorestart=true

[program:uvicorn]
command=python -m uvicorn app.main:app --host 0.0.0.0 --port 8000
directory=/app
autorestart=true
